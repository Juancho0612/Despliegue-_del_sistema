                <body class="nav-md">
                    <div class="container body">
                        <div class="right_col" role="main">
                            <div class="x_content">
                                <h2 class="x_title">Control gastos personales</h2>
                                <table id="miTabla">
                                    <thead>
                                        <tr>
                                            <th>Categoría</th>
                                            <th>Descripción</th>
                                            <th>Monto</th>
                                            <th>Fecha actual</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td contenteditable="true" data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="Ingrese la categoría"></td>
                                            <td contenteditable="true" data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="Ingrese la descripción"></td>
                                            <td contenteditable="true" data-bs-toggle="tooltip" data-bs-placement="top"
                                                title="Ingrese el monto">$</td>
                                            <td id="fechaActual" contenteditable="true"></td>
                                            <td><button class="delete-button" onclick="eliminarFila(this)"><i
                                                        class="fas fa-trash"></i></button></td>
                                        </tr>

                                    </tbody>
                                </table>
                                <div class="buttons">
                                    <button class="add-button" onclick="agregarFila()">Añadir</button>
                                    <button class="save-button" onclick="guardarRegistros()">Guardar</button>
                                </div>
                                <div id="registrosGuardados"></div>
                            </div>
                        </div>
                    </div>

                    <script>

                        function eliminarFila(button) {
                            const row = button.parentNode.parentNode;
                            row.parentNode.removeChild(row);
                        }

                        function agregarFila() {
                            const table = document.getElementById('miTabla').getElementsByTagName('tbody')[0];
                            const newRow = table.insertRow();

                            const today = new Date();
                            const day = String(today.getDate()).padStart(2, '0');
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const year = today.getFullYear();
                            const formattedDate = `${day}/${month}/${year}`;

                            for (let i = 0; i < 4; i++) {
                                const cell = newRow.insertCell();
                                const newText = document.createTextNode('');
                                cell.appendChild(newText);
                                cell.contentEditable = true;

                                if (i === 3) {
                                    newText.textContent = formattedDate;
                                }
                            }

                            const deleteCell = newRow.insertCell();
                            const deleteButton = document.createElement('button');
                            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
                            deleteButton.classList.add('delete-button');
                            deleteButton.onclick = function () {
                                eliminarFila(this);
                            };
                            deleteCell.appendChild(deleteButton);
                        }
                        function guardarRegistros() {
                            const table = document.getElementById('miTabla').getElementsByTagName('tbody')[0];
                            const rows = table.getElementsByTagName('tr');

                            let registros = '';

                            for (let i = 0; i < rows.length; i++) {
                                const cells = rows[i].getElementsByTagName('td');




                                for (let j = 0; j < cells.length - 1; j++) {
                                    registros += `${cells[j].textContent}\t`;
                                }

                                registros += '\n';
                            }

                            document.getElementById('registrosGuardados').innerText = registros;
                        }

                        function mostrarRegistros() {
                            const table = document.getElementById('miTabla').getElementsByTagName('tbody')[0];
                            const rows = table.getElementsByTagName('tr');

                            let registros = '';

                            for (let i = 0; i < rows.length; i++) {
                                const cells = rows[i].getElementsByTagName('td');

                                for (let j = 0; j < cells.length - 1; j++) {
                                    registros += `${cells[j].textContent}\t`;
                                }

                                registros += '\n';
                            }


                            window.alert('Registros guardados:\n\n' + registros);
                        }
                        console.log(registros);


                        function insertarFecha() {
                            const today = new Date();
                            const day = String(today.getDate()).padStart(2, '0');
                            const month = String(today.getMonth() + 1).padStart(2, '0');
                            const year = today.getFullYear();
                            const formattedDate = `${day}/${month}/${year}`;

                            const fechaActualCell = document.getElementById('fechaActual');
                            fechaActualCell.textContent = formattedDate;
                        }    
                    </script>
