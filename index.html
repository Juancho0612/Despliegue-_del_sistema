<!DOCTYPE html>
<html lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Control de gastos| </title>

        <!-- Bootstrap -->
        <link href="vendors/bootstrap/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <!-- Font Awesome -->
        <link href="vendors/font-awesome/css/font-awesome.min.css"
            rel="stylesheet">
        <!-- NProgress -->
        <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
        <!-- Animate.css -->
        <link href="vendors/animate.css/animate.min.css" rel="stylesheet">

        <!-- Custom Theme Style -->
        <link href="build/css/custom.min.css" rel="stylesheet">
    </head>

    <body class="login">
        <div>
            <a class="hiddenanchor" id="signup"></a>
            <a class="hiddenanchor" id="signin"></a>

            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form>
                            <h1>Login </h1>
                            <div>
                                <input type="text" class="form-control"
                                    id="cedula"
                                    placeholder="Ingrese número de cédula"
                                    required="true" />
                            </div>
                            <div>
                                <input type="password" class="form-control"
                                    id="clave" placeholder="Ingresar contraseña"
                                    required="true" />
                            </div>
                            <div>
                                <a class="btn btn-default submit"
                                    onclick="iniciar()">Inicio de sesión</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">No tienes usuario?
                                    <a href="#signup" class="to_register">
                                        Registrar usuario </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-calendar-plus-o"></i>
                                        Control de Gastos</h1>
                                    <p>©2023 Todos los derechos reservados. </p>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

                <div id="register" class="animate form registration_form">
                    <section class="login_content">

                        <h1>Registrar usuario </h1>
                        
                            <div
                                class="col-md-12 col-sm-6  form-group has-feedback">
                                <input type="text"
                                    class="form-control has-feedback-left"
                                    id="txt_usuario"
                                    placeholder="nombre de usuario">
                                <span
                                    class="fa fa-user form-control-feedback left"
                                    aria-hidden="true"></span>
                            </div>
                           
                            <div
                                class="col-md-12 col-sm-6  form-group has-feedback">
                                <input type="email"
                                    class="form-control has-feedback-left"
                                    id="inputSuccess4"
                                    placeholder="Ingresar correo ">
                                <span
                                    class="fa fa-envelope form-control-feedback left"
                                    aria-hidden="true"></span>
                            </div>
                            <div
                                class="col-md-12 col-sm-6  form-group has-feedback">
                                <input type="email"
                                    class="form-control has-feedback-left"
                                    id="inputSuccess4"
                                    placeholder="Confirmar correo ">
                                <span
                                    class="fa fa-envelope form-control-feedback left"
                                    aria-hidden="true"></span>
                            </div>
                            
                            <div
                                class="col-md-12 col-sm-6  form-group has-feedback">
                                <input type="password"
                                    class="form-control has-feedback-left"
                                    id="inputSuccess4"
                                    placeholder="ingresar contraseña ">
                                <span
                                    class="fa fa-asterisk form-control-feedback left"
                                    aria-hidden="true"></span>
                            </div>

                            <div
                                class="col-md-12 col-sm-6  form-group has-feedback">
                                <input type="password"
                                    class="form-control has-feedback-left"
                                    id="inputSuccess4"
                                    placeholder="confirmar contraseña ">
                                <span
                                    class="fa fa-asterisk form-control-feedback left"
                                    aria-hidden="true"></span>
                            </div>

                            <div>
                                <a class="btn btn-default submit"
                                    onclick="guardar()">Guardar registro</a>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <p class="change_link">Regresar->
                                    <a href="index.html" class="to_register">
                                        Volver al Login </a>
                                </p>

                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <h1><i class="fa fa-calendar-plus-o"></i>control
                                        de gastos</h1>
                                    <p>©2023 Todos los derechos reservados. </p>
                                </div>
                            </div>
                        </form>

                    </section>
                </div>
            </div>
        </div>

        <script src="build/js/sweetalert.min.js"></script>

        <script>
        function iniciar() {
            var clave = document.getElementById("clave").value;
            var cedula = document.getElementById("cedula").value;

            if (clave = "123" && cedula == "user") {

                location.href = 'vistas/home.html';
            } else if (clave = "123" && cedula == "admin") {
                location.href = 'vistas/inicio_administradores.html';
            } else {
                swal("Error!", "Usuario o clave incorrectos!", "error");
            }

        }

        function guardar() {

            var usuario = document.getElementById("txt_usuario").value;
            if(usuario == ""){
                swal("Error!", "Faltan campos!", "error");
            }else{

                swal("Exito!", "Usuario regisrado correctamente", "success");
            }

        }
    </script>

    </body>

</html>
